server:
  port: 8081 #${random.int[1024,65535]}

spring:
  #Application
  application:
    name: forum

  #Liquibase
  liquibase:
    change-log: ${LIQUIBASE_CHANGE_LOG:classpath:forum-service-db-changelog.xml}

  #JPA
  datasource:
    url: jdbc:postgresql://localhost:5432/artist-db
    username: postgres
    password: 852456

  jpa:
    open-in-view: false
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        ddl-auto: none

  #Actuator
management:
  endpoints:
    web:
      exposure:
        include:
          - "health"
          - "info"
          - "beans"
